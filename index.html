<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacion de cedula</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<form> 
<div class="form-group col-6 pl-0">
<h1 style="color:darkblue">Validador de Cédulas </h1>
<label for="number" style="color:darkblue">Numero de cédula:</label>
<div class="input-group-append">
<input type="text" class="form-control" placeholder="Ingrese el numero cédula" maxlength="11" id="cedula">
<button class="btn btn-info" type="button" style="background-color:cornflowerblue ;" onclick="validarCedula()">Validar</button>
</div>
  </div>
     </form>
     <div id="resultado"></div>  

    <style>

     body{
       background-color: lightblue;
     }   
        </style>

<script type="text/javascript">

function validarCedula(){
    
    var c = document.getElementById('cedula').value;
   
   // var c = ced.replace(/-/g,'');  
    var cedula = c.substr(0, c.length - 1);  
    var verificador = c.substr(c.length - 1, 1);  
    var suma = 0;  
    var number=0;
    
  
    if(c.length < 11) { return false; }  
    for (i=0; i < cedula.length; i++) {  
        mod = "";  
         if((i % 2) == 0){mod = 1} else {mod = 2}  
         res = cedula.substr(i,1) * mod;  
         if (res > 9) {  
              res = res.toString();  
              uno = res.substr(0,1);  
              dos = res.substr(1,1);  
              res = eval(uno) + eval(dos);  
         }  
         suma += eval(res);  
    }  
    number = (10 - (suma % 10)) % 10;  
  
    if (number == verificador && cedula.substr(0,3) != "000") {  
      document.getElementById('resultado').innerHTML = '<p> ¡¡Cédula valida !! </p>';
      alert("la suma es: "+ suma);
    }  
    else   {  
      document.getElementById('resultado').innerHTML = '<p> ¡¡Cédula invalida !! </p>';
      alert("la suma es: "+ suma);
    }  
  
  
  }//fin de function validarCedula.

</script>
</body>
</html>
